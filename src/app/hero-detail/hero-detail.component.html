<div *ngIf="hero">
  <h2 data-cy="titleherodetail">{{ hero.name | uppercase }} Details</h2>
  <div data-cy="div-id"><span>id: </span>{{ hero.id }}</div>
  <div>
    <label
      >name:
      <input [(ngModel)]="hero.name" placeholder="name" data-cy="input-name" />
    </label>
  </div>
</div>
<button (click)="goBack()" data-cy="goBack-button">go back</button>
<button (click)="save()">save</button>
